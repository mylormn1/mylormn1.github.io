<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Quiz</title>
</head>
<body>
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">
        Mad Quiz
      </h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You scored <span class="text-primary display-4 p-3">0%</span></p>
    </div>

  </div>

  <div class="quiz py-3 bg-primary">
    <div class="container">
      <h2 class="my-2 text-white">
        Let's Go
      </h2>
      <form class="quiz-form text-light">
        <p class="font-weight-normal lead">
          1. Do you know Mad005?
        </p>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q1" value="A" checked>
          <label class="form-check-label">yes</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q1" value="B">
          <label class="form-check-label">No</label>
        </div>

        <p class="font-weight-normal lead">
          2. Is Mad005 a good guy?
        </p>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="A" checked>
          <label class="form-check-label">yes</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="B">
          <label class="form-check-label">No</label>
        </div>

        <p class="font-weight-normal lead">
          3. Is Mad005 obsessive?
        </p>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q3" value="A" >
          <label class="form-check-label">yes</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q3" value="B" checked>
          <label class="form-check-label">No</label>
        </div>

        4. Would you prefer Mad005 to teach you?
        </p>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q4" value="A"  checked >
          <label class="form-check-label">yes</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q4" value="B" >
          <label class="form-check-label">No</label>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <script src="mad.js"></script>
</body>
</html>
